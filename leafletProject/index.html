<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="../Libraries/jquery-1.11.3.min.js"></script>
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->
  <link rel="stylesheet" type="text/css" href="../Libraries/leaflet.css">
  <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="../Libraries/leaflet.js"></script>
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>-->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <h1> <img src="images/canopy.png" class="canopy"/>
    Roadside Peddler <img src="images/canopy.png" class="canopy"/> "Instant Canopy" Street Vendor Map</h1>

    <p>Share the location of street vendors that you see peddling their goods during your travels!!!</p>
  </header>
  <div id="map"></div>
  <div id="container">
    <div id="fruits">
      <img src="images/cherry.png"/>
      <p>Fruits</p>
    </div>
    <div id="flowers">
      <img src="images/flowers.png"/>
      <p>Flowers</p>
    </div>
    <div id="trees">
      <img src="images/tree.png"/>
      <p>Christmas Trees</p>
    </div>
    <div id="seahawks">
      <img src="images/seahawks.png">
      <p>Seahawks Gear</p>
    </div>
    <div id="lemonade">
      <img src="images/lemonade.png">
      <p>Lemonade Stands</p>
    </div>
    <div id="fireworks">
      <img src="images/fireworks.png">
      <p>Firework Stands</p>
    </div>
    <div id="sale">
      <img src="images/sale.png">
      <p>Yard/Garage Sale</p>
    </div>
    <div id="images/clear">
      <img src="images/blueX.png">
      <p>Clear Current Selection</p>
    </div>
    <div id="delete">
      <img src="images/redX.png">
      <p>Clear all Peddlers</p>
    </div>
  </div>

</body>
</html>
